<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <img src="images/illustration-hero.svg" class="header" alt="header">
        <div class="banner">
            <h2 class="order">Order Summary </h2>
            <p class="p-tag">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="annual-plan">
                <div class="music-icon">
                    <img src="./images/icon-music.svg" alt="icon-music">
                </div>
                <div class="colunm-arrange">
                    <b> Annual Plan </b>
                    <p class="price-tag">$59.99/year</p>
                </div>
                <div class="change-text">
                    <a href="">Change</a>
                </div>
            </div>
            <button type="button" class="btn">Proceed to Payment</button>
            <p class="cancel">Cancel Order</p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Sandeep</a>.
    </div>
</body>

</html>
